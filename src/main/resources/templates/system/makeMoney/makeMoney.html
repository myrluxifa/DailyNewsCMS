<div class="card">
	<div data-th-include="system/makeMoney/makeMoneyAdd"></div>
    <div class="card-block">
        <div class="table-responsive">
            <div id="data-table_wrapper" class="dataTables_wrapper">
                <div class="dataTables_buttons hidden-sm-down actions">
                    <span class="actions__item zmdi zmdi-search" onclick="search()" title="搜索" />
                    <span class="actions__item zmdi zmdi-refresh-alt" onclick="refresh()" title="刷新" />
                    <div class="dropdown actions__item">
                        <i data-toggle="dropdown" class="zmdi zmdi-download"></i>
                    </div>
                    <div class="dropdown actions__item" shiro:hasAnyPermissions="makeMoney:delete">
                        <i data-toggle="dropdown" class="zmdi zmdi-more-vert"></i>
                        <div class="dropdown-menu dropdown-menu-right">
                        <a href="javascript:void(0)" class="dropdown-item" data-toggle="modal" data-target="#makeMoney-add" shiro:hasPermission="makeMoney:add">添加</a>
                            <a href="javascript:void(0)" class="dropdown-item" onclick="updateMakeMoney()" shiro:hasPermission="easyMoney:edit">修改</a>
                            <a href="javascript:void(0)" class="dropdown-item" onclick="delete()" shiro:hasPermission="makeMoney:delete">删除</a>
                        </div>
                    </div>
                </div>
                <div id="data-table_filter" class="dataTables_filter">
                    <form class="news-table-form">
                        <div class="row">
                            <div class="col-sm-3">
                                <div class="input-group">
                                    <span class="input-group-addon">
					               	分类ࣺ
					            </span>
                                    <div class="form-group">
                                        <input type="text" name="type" class="form-control">
                                        <i class="form-group__bar"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <table id="makeMoneyTable" data-mobile-responsive="true" class="mb-bootstrap-table"></table>
            </div>
        </div>
    </div>
</div>
<script data-th-src="@{js/app/system/makeMoney/makeMoney.js}"></script>
<script data-th-src="@{js/app/system/makeMoney/makeMoneyEdit.js}"></script>
