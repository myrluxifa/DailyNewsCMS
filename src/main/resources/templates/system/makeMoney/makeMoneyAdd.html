<div class="modal fade" id="makeMoney-add" data-keyboard="false" data-backdrop="static" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title pull-left" id="makeMoney-add-modal-title">添加任务</h3>
            </div>
            <div class="modal-body">
                <form id="makeMoney-add-form">
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               		标题:
					            </span>
                                <div class="form-group">
                                    <input type="text" name="title" class="form-control">
                                    <input type="text" hidden name="id" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	 logo:
					            </span>
                                <div class="form-group">
                               		<input type="file" id="img_up" class="form-control">
                                	<img id="img_show" name="img_show"  src="" style="width:250px;height:200px">
                                  	<input id="logo" name="logo"  type="hidden" value="">
                                  	<input id="logoOld" name="logoOld"  type="hidden" value="">
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	 跳转地址:
					            </span>
                                <div class="form-group">
                               		<input type="text" name="url" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	 简述:
					            </span>
                                <div class="form-group">
                               		<input type="text" name="exposition" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	奖励(元):
					            </span>
                                <div class="form-group">
                               		<input type="text" name="cash" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="row" style="margin-top:20px;margin-bottom:20px;">
                        <div class="col-sm-11">
                            <div class="input-group" style="margin-top:10px;">
                                <span class="input-group-addon">
					               	类别:
					             </span>
                                <div class="form-group">
                                    <label class="custom-control custom-radio">
                                        <input name="type" type="radio" value="1" checked class="custom-control-input">
                                        <span class="custom-control-indicator"></span>
                                        <span class="custom-control-description">投资类别</span>
                                    </label>
                                    <label class="custom-control custom-radio">
                                        <input name="type" type="radio" value="0" class="custom-control-input">
                                        <span class="custom-control-indicator"></span>
                                        <span class="custom-control-description">其他APP类别</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	投资期限:
					            </span>
                                <div class="form-group">
                               		<input type="text" name="lineOne" class="form-control">
                                </div>
                            </div>
                        </div>
                        
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	投资金额:
					            </span>
                                <div class="form-group">
                               		<input type="text" name="lineTwo" class="form-control">
                                </div>
                            </div>
                        </div>
                        
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	年化收益:
					            </span>
                                <div class="form-group">
                               		<input type="text" name="lineThree" class="form-control">
                                </div>
                            </div>
                        </div>
                        
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	额外返利:
					            </span>
                                <div class="form-group">
                               		<input type="text" name="lineFour" class="form-control">
                                </div>
                            </div>
                        </div>
                        
                         <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	返利类型:
					            </span>
                                <div class="form-group">
                               		<input type="text" name="rewardsType" class="form-control">
                                </div>
                            </div>
                        </div>
                        
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	参与人数:
					            </span>
                                <div class="form-group">
                               		<input type="text" name="participantsNum" class="form-control">
                                </div>
                            </div>
                        </div>
                        
                        
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	周期:
					            </span>
                                <div class="form-group">
                               		<input type="text" name="cycle" class="form-control">
                                </div>
                            </div>
                        </div>
                        
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	限时(分钟)
					            </span>
                                <div class="form-group">
                               		<input type="text" name="timeLimit" class="form-control">
                                </div>
                            </div>
                        </div>
                        
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	 任务介绍:
					            </span>
                                <div class="form-group">
                                	<div id="editor">
								       	
								    </div>
                                </div>
                                
                                <textarea id="introduce" name="introduce"  hidden="true"></textarea>
                            </div>
                        </div>
                        <div class="col-sm-11 imgs-div">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	 截图介绍:
					            </span>
                                <div class="form-group">
                                	
                                	<input type="file" id="imgs_up" class="form-control">
                                	<input type="hidden" id="imgs" name="imgs">
                                </div>
                            </div>
                        </div>
                        
                    </div>
                    
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-save" id="makeMoney-add-button" name="save">保存</button>
                <button type="button" class="btn btn-secondary btn-close">关闭</button>
                <button class="btn-hide"></button>
            </div>
        </div>
    </div>
</div>
<script data-th-src="@{js/app/system/makeMoney/makeMoneyAdd.js}"></script>
