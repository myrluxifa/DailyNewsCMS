<div class="card">
	<div data-th-include="system/balanceSetting/balanceSettingEdit"></div>
    <div class="card-block">
        <div class="table-responsive">
            <div id="data-table_wrapper" class="dataTables_wrapper">
                <div class="dataTables_buttons hidden-sm-down actions">
                    <span class="actions__item zmdi zmdi-search" onclick="search()" title="搜索" />
                    <span class="actions__item zmdi zmdi-refresh-alt" onclick="refresh()" title="刷新" />
                    <div class="dropdown actions__item">
                        <i data-toggle="dropdown" class="zmdi zmdi-download"></i>
                    </div>
                    <div class="dropdown actions__item" shiro:hasAnyPermissions="balanceSetting:edit">
                        <i data-toggle="dropdown" class="zmdi zmdi-more-vert"></i>
                        <div class="dropdown-menu dropdown-menu-right">
                            <a href="javascript:void(0)" class="dropdown-item" onclick="updatebalanceSetting()" shiro:hasPermission="balanceSetting:edit">修改参数</a>
                        </div>
                    </div>
                </div>
                <div id="data-table_filter" class="dataTables_filter">
                    <form class="makeMoney-table-form">
                        <div class="row">
                            
                        </div>
                    </form>
                </div>
                <table id="balanceSettingTable" data-mobile-responsive="true" class="mb-bootstrap-table"></table>
            </div>
        </div>
    </div>
</div>
<script data-th-src="@{js/app/system/balanceSetting/balanceSetting.js}"></script>
<script data-th-src="@{js/app/system/balanceSetting/balanceSettingEdit.js}"></script>
