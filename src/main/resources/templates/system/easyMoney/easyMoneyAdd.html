<div class="modal fade" id="easyMoney-add" data-keyboard="false" data-backdrop="static" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title pull-left" id="easyMoney-add-modal-title">新增任务</h3>
            </div>
            <div class="modal-body">
                <form id="easyMoney-add-form">
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	 标题：
					            </span>
                                <div class="form-group">
                                    <input type="text" name="title" class="form-control">
                                    <input type="text" hidden name="id" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	 图片：
					            </span>
                                <div class="form-group">
                               		<input type="file" id="img_up" class="form-control">
                                	<img id="img_show" name="img_show"  src="" style="width:250px;height:200px">
                                  	<input id="_img" name="img"  type="hidden" value="">
                                  	<input id="imgOld" name="imgOld"  type="hidden" value="">
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	 内容：
					            </span>
                                <div class="form-group">
                                	<div id="editor">
								        <p>欢迎使用 <b>wangEditor</b> 富文本编辑器</p>
								    </div>
                                </div>
                                
                                <textarea id="textare" name="textare"  hidden="true"></textarea>
                            </div>
                        </div>
                    </div>
                    
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-save" id="easyMoney-add-button" name="save">保存</button>
                <button type="button" class="btn btn-secondary btn-close">关闭</button>
                <button class="btn-hide"></button>
            </div>
        </div>
    </div>
</div>
<script data-th-src="@{js/app/system/easyMoney/easyMoneyAdd.js}"></script>
